<center>
	<h2>Little Tiger</h2>
	<h3>by H. P. Lovecraft</h3>
	<table border="0">
		<tr>
			<td>
				<p>Little Tiger, burning bright
				<br>With a subtle Blakeish light,
				<br>Tell what visions have their home
				<br>In those eyes of flame and chrome!
				<br>Children vex thee-thoughtless, gay -
				<br>Holding when thou wouldst away:
				<br>What dark lore is that which thou,
				<br>Spitting, mixest with thy meow?
			</td>
		</tr>
	</table>
</center>
<p>

</body>
